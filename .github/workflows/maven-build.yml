name: Build Java 8 JAR

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # This sets up Java 8 specifically for the build
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      # Compiles and packages your project
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Uploads the generated JAR so you can download it
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: my-jmeter-plugin-jar
          path: target/*.jar